<div style="padding-left: 100px;">
    <form [formGroup] = "myForm" (ngSubmit) = "submit()">
        <div *ngFor = "let q of myQuestions" style="border-style: dotted;">
            <p>{{q.question}}</p>
            <span id = "{{q.ans1}}"> <input type="radio" id = "{{q.ans1}}" formControlName = {{q.question}} value = {{q.ans1}} /> A. {{q.ans1}}</span> <br>
            <span id = "{{q.ans2}}"><input type="radio" id = "{{q.ans2}}" formControlName = {{q.question}} value = {{q.ans2}} /> B. {{q.ans2}}</span><br>
            <span id = "{{q.ans3}}"> <input type="radio" id = "{{q.ans3}}" formControlName = {{q.question}} value = {{q.ans3}} /> C. {{q.ans3}}</span><br>
        </div>
        <input type="submit" value="submit" [disabled]="myForm.invalid"/>
    </form>
    <p id="result">Result: N/A</p>
    
    
</div>
