<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
    
    .center-col {
        border-style: solid;
        height:200px;
    }
    
    </style>
    <script src="cart.js"></script>
</head>
<body onload="loadCartAmount()">
    <div class="container" >
        <div class="row"> 
            <div class = "col-2"  >
            <h5 id= "cartAmount">Cart Amount: 0</h5> 
            </div>
            <div class = "col-1">
                <button type="button" class="btn btn-success" style="background-color: orange;" onclick="location.href = 'cart.html'">Checkout</button>
            </div>
            <div class = "col-1">
                <button type="button" class="btn btn-success" style="background-color: red;" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
        
    </div>
    
    <div class="container">

        <div class="row ">
            <div class="col-6 center-col d-flex justify-content-center">
                
                <div class="col">
                    <h2>Cheetos $3.00</h2>
                    <button type="button" class="btn btn-success" onclick="storeCheetos()">Add to Cart</button>
                </div>
            </div>
            <div class="col-6 center-col d-flex justify-content-center">
                <div class="col">
                    <h2>6-Pack of Powerade $4.00</h2>
                    <button type="button" class="btn btn-success" onclick="storePowerade()">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 center-col d-flex justify-content-center" >
                <div class="col">
                    <h2>Oreos $3.50</h2>
                    <button type="button" class="btn btn-success" onclick="storeOreos()">Add to Cart</button>
                </div>
            </div>
            <div class="col-6 center-col d-flex justify-content-center">
                <div class="col">
                    <h2>Chester's Hot Fries $2.39</h2>
                    <button type="button" class="btn btn-success" onclick="storeFries()">Add to Cart</button>
                </div>
            </div>
        </div>

    </div>



</body>
</html>
